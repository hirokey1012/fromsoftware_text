<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FromSoftware „Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„Éà‰∏ÄË¶ß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        .file-input {
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid #2a5298;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        
        .flavor-text {
            line-height: 1.6;
            color: #555;
            white-space: pre-line;
            font-style: italic;
        }
        
        .no-flavor {
            color: #999;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">üó°Ô∏è FromSoftware „Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„Éà‰∏ÄË¶ß üõ°Ô∏è</h1>
            <p>„Ç¢„Ç§„ÉÜ„É†„ÅÆÂë≥„Çè„ÅÑÊ∑±„ÅÑ„Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„Éà„ÇíÊé¢Á¥¢„Åó„Çà„ÅÜ</p>
        </div>
        
        <div class="controls">
            <div class="file-input">
                <label for="jsonFile">JSON„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø:</label>
                <input type="file" id="jsonFile" accept=".json" />
            </div>
            
            <input type="text" id="searchBox" class="search-box" placeholder="„Ç¢„Ç§„ÉÜ„É†Âêç„ÇÑ„Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„Éà„ÅßÊ§úÁ¥¢..." />
            
            <div class="stats">
                <div class="stat-item">
                    <strong>„Ç≤„Éº„É†:</strong> <span id="gameName">-</span>
                </div>
                <div class="stat-item">
                    <strong>Á∑è„Ç¢„Ç§„ÉÜ„É†Êï∞:</strong> <span id="totalItems">0</span>
                </div>
                <div class="stat-item">
                    <strong>„Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„ÉàÊúâ„Çä:</strong> <span id="withFlavor">0</span>
                </div>
                <div class="stat-item">
                    <strong>Ë°®Á§∫‰∏≠:</strong> <span id="displayedItems">0</span>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            JSON„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Çì„Åß„Åè„Å†„Åï„ÅÑ
        </div>
        
        <div id="itemsContainer" class="items-grid hidden">
        </div>
    </div>

    <script>
        class FlavorTextViewer {
            constructor() {
                this.items = [];
                this.filteredItems = [];
                this.init();
            }
            
            init() {
                document.getElementById('jsonFile').addEventListener('change', (e) => this.loadFile(e));
                document.getElementById('searchBox').addEventListener('input', (e) => this.search(e.target.value));
            }
            
            async loadFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                try {
                    const text = await file.text();
                    this.items = JSON.parse(text);
                    this.filteredItems = [...this.items];
                    
                    // „Ç≤„Éº„É†Âêç„ÇíÂà§ÂÆö„Åó„Å¶„Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞
                    const gameNames = [...new Set(this.items.map(item => item.game))];
                    const displayGameName = gameNames.length === 1 ? gameNames[0] : 'Ë§áÊï∞„Ç≤„Éº„É†';
                    document.getElementById('pageTitle').textContent = `üó°Ô∏è ${displayGameName} „Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„Éà‰∏ÄË¶ß üõ°Ô∏è`;
                    
                    this.render();
                    this.updateStats();
                    
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('itemsContainer').classList.remove('hidden');
                } catch (error) {
                    alert('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }
            
            search(query) {
                const searchTerm = query.toLowerCase().trim();
                
                if (!searchTerm) {
                    this.filteredItems = [...this.items];
                } else {
                    this.filteredItems = this.items.filter(item => 
                        item.name.toLowerCase().includes(searchTerm) ||
                        item.flavorText.toLowerCase().includes(searchTerm)
                    );
                }
                
                this.render();
                this.updateStats();
            }
            
            render() {
                const container = document.getElementById('itemsContainer');
                container.innerHTML = '';
                
                this.filteredItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    
                    const hasFlavorText = item.flavorText && item.flavorText !== 'Ôºà„Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„Éà„Å™„ÅóÔºâ';
                    
                    card.innerHTML = `
                        <div class="item-name">${this.escapeHtml(item.name)}</div>
                        ${item.game ? `<div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">üì± ${this.escapeHtml(item.game)}</div>` : ''}
                        <div class="flavor-text ${hasFlavorText ? '' : 'no-flavor'}">
                            ${this.escapeHtml(item.flavorText)}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            updateStats() {
                const withFlavor = this.items.filter(item => 
                    item.flavorText && item.flavorText !== 'Ôºà„Éï„É¨„Éº„Éê„Éº„ÉÜ„Ç≠„Çπ„Éà„Å™„ÅóÔºâ'
                ).length;
                
                // „Ç≤„Éº„É†Âêç„ÇíË°®Á§∫
                const gameNames = [...new Set(this.items.map(item => item.game))];
                const displayGameName = gameNames.length === 1 ? gameNames[0] : `${gameNames.length}„Ç≤„Éº„É†`;
                document.getElementById('gameName').textContent = displayGameName;
                
                document.getElementById('totalItems').textContent = this.items.length;
                document.getElementById('withFlavor').textContent = withFlavor;
                document.getElementById('displayedItems').textContent = this.filteredItems.length;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßã
        new FlavorTextViewer();
    </script>
</body>
</html>
